<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


      body {
        background-image: url('https://class-tour.com/wp-content/uploads/3/7/6/3764793a51afd7e4265c30266bff8809.jpeg');
        background-size: cover;
        background-repeat: no-repeat;
        background-blur: 250px;
      }

      table {
        width: 80%;
        margin: 250px auto;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        font-size: 16px;
        color: #333;
          font-weight: 700;
      }
      .airport{

        margin-left: auto;
        margin-right: auto;
        width: 15em


      }


    </style>
</head>
<body>
<div class="airport">
  <h1><span th:text="${airport}"></span></h1>
</div>

<table>
  <tr>
    <th>Рейс</th>
    <th>Дата отправления</th>
    <th>Время отправления</th>
    <th>Пилот</th>
    <th>Самолет</th>

  </tr>

  <tr th:each="flights : ${flightsOfAirport}">
    <td  th:text="${flights.name}"></td>
    <td th:text="${flights.departure_date}"></td>
    <td th:text="${flights.departure_time}"></td>
    <td th:text="${flights.pilot != null ? flights.pilot.name : 'Unknown'}"></td>
    <td th:text="${flights.plane != null ? flights.plane.name : 'Unknown'}"></td>
  </tr>
</table>

</body>
</html>
