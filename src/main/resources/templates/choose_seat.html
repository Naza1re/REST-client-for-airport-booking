<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Booking seats</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .status-sign {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        .status-text {
            font-weight: bold;
        }

        .available-circle {
            background-color: #008000;
        }

        .reserved-circle {
            background-color: #FF0000;
        }

        .seating-plan {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .seat-button {
            width: 80px;
            height: 80px;
            margin: 10px;
            text-align: center;
            line-height: 80px;
            background-color: #4CAF50;
            border: 1px solid #ccc;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
            border-radius: 50%;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .seat-button:hover {
            background-color: #45a049;
        }

        .seat-button:active {
            background-color: #3e8e41;
        }

        .reserved {
            background-color: #FF0000;
        }
    </style>
</head>

<header th:insert="blogs/header :: header">
</header>
<body>
<div class="status-sign">
    <div class="status-circle available-circle"></div>
    <div class="status-text">Свободно</div>
</div>

<div class="status-sign" style="top: 60px;">
    <div class="status-circle reserved-circle"></div>
    <div class="status-text">Занято</div>
</div>

<div>
    <h1>Выберите место для бронирования</h1>
    <div th:each="passenger : ${passengerList}">
        <a th:href="@{'/' + ${airport_name} + '/flights/' + ${id} + '/passengers/' + ${passenger.seat}}"
           class="seat-button"
           th:classappend="${passenger.user != null} ? 'reserved' : ''"
           th:text="${passenger.seat}"></a>
    </div>
</div>
</body>

</html>
