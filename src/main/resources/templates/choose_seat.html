<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Booking seats</title>
    <style>
        body {
            background-image: url('https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BBPEsc1.img');
            background-size: cover;
            background-repeat: no-repeat;
            background-blur: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        header {
            width: 100%;
            background-color: #333; /* Set your desired background color */
            color: #fff; /* Set text color */
            padding: 10px 0; /* Adjust padding as needed */
            text-align: center; /* Center-align the text */
        }

        .seat-button {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            border-radius: 5px;
        }

        .reserved {
            background-color: #ccc; /* Change the background color for reserved seats */
        }
    </style>
</head>

<body>
<header th:insert="blogs/header :: header">
    <!-- Header content goes here -->
</header>

<div>
    <h1>Выберите место для бронирования</h1>
    <div th:each="passenger : ${passengerList}">
        <a th:href="@{'/' + ${airport_name} + '/flights/' + ${id} + '/passengers/' + ${passenger.id}}"
           class="seat-button"
           th:classappend="${passenger.user != null} ? 'reserved' : ''"
           th:text="${passenger.seat}"></a>
    </div>
</div>
</body>

</html>
