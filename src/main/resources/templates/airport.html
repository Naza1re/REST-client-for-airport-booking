<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="${airport.name}"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('http://ic.pics.livejournal.com/sverdlovskavia/75593640/1228492/1228492_original.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-blur: 250px;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 2px solid #2414d2; /* Граница таблицы */
        }

        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #2414d2; /* Граница ячеек */
        }

        th {
            background-color: #2414d2;
            color: white;
        }

        .pilots-table,
        .planes-table {
            border: 1px solid #2813de;
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h1, h2 {
            text-align: center;
            color: #060513;
        }

        .plane {
            color: #3524cb;
            text-decoration: none;
            font-weight: bold;
        }

        .planes-table td {
            text-align: center;
        }

        .btn-book {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #2414d2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<header th:insert="blogs/header :: header">
</header>

<body>

<h1 th:text="${airport.name}"></h1>

<div class="container">
    <div class="pilots-table">
        <h2>Наши Пилоты</h2>
        <table>
            <tr>
                <th>ФИО пилота</th>
                <th>Стаж</th>
            </tr>
            <tr th:each="pilotList : ${pilot_list}">
                <td th:text="${pilotList.name}"></td>
                <td th:text="${pilotList.age}"></td>
            </tr>
        </table>
        <a th:href="@{'/airports/' + ${airport_name} + '/add-pilot'}" class="btn-book">Создать пилота Аэропорту</a>
    </div>

    <div class="planes-table">
        <h2 class="plane">Наши самолеты</h2>
        <table>
            <tr>
                <th>Название</th>
                <th>Количество полётов</th>
            </tr>
            <tr th:each="planeList : ${plane_list}">
                <td th:text="${planeList.name}"></td>
                <td th:text="${planeList.count_flights}"></td>
            </tr>
        </table>
        <a th:href="@{'/airports/' + ${airport_name} + '/add-plane'}" class="btn-book">Создать самолет Аэропорту</a>
    </div>
</div>

</body>

</html>
